<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"},
                "removalStrategy": "hide"
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": []
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <ul data-montage-id="repetition">
            <li></li>
        </ul>
        <div data-montage-id="condition"></div>
    </div>
</body>
</html>
